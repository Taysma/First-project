<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>InkArius</title>
    <link rel="shortcut icon" type="image/ico" href="./img/logo-white-removebg.png">

<body>

                    <li><a href="#home"></a>home</li>
                    <li><a href="#artist"></a>artist</li>
                    <li><a href="#faq"></a>faq</li>
                    <li><a href="#contact"></a>contact</li>
                </ul>
                <figure id="logo" class="display-flex">

    <section id="section-1" class="row-limit-size">
        <div class="section-1-container text-white">

            <div>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eveniet voluptatem rerum      recusandae debitis facere non laborum neque. </p>

        </div>
    </section>
    <section id="section-3-slider" class="row-limit-size">
    </section>
    <section id="section-4 faq" class="row-limit-size">
    </section>
    <section id="section-5 contact" class="row-limit-size">
    </section>
    <footer class="row-limit-size"></footer>
    <script src="./js/script.js"></script>

</html>
