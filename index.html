<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkArius</title>
    <link rel="shortcut icon" type="image/ico" href="./img/logo-white-removebg.png">
</head>

<body>
    <header id="home">
        <div class="row-limit-size" id="bg-header">
            <nav id="main-menu" class="text-white uppercase">
                <ul class="display-flex">
                    <li><a href="#home" class="text-white">home</a></li>
                    <li><a href="#artist" class="text-white">artist</a></li>
                    <li><a href="#faq" class="text-white">faq</a></li>
                    <li><a href="#contact" class="text-white">contact</a></li>
                </ul>
            </nav>
            <figure id="logo" class="display-flex">
                <img src="../First-project/img/logo/logo-white-removebg.png" alt="InkArius studio tattoo"
                    height="100px">
            </figure>
            <div id="title-h1" class="text-white display-flex">
                <h1>InkArius</h1>
                <p class="uppercase">studio tattoo</p>
            </div>
        </div>
    </header>
    <section id="artist" class="row-limit-size">
        <div class="section1 text-white">
            <figure>
                <img src="../First-project/img/artists/artist1.png" alt="artist 1" height="300px" width="200px">
            </figure>
            <div>
                <h2 class="uppercase">artist</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eveniet voluptatem rerum recusandae
                    debitis facere non laborum neque. </p>
            </div>
            <figure>
                <img src="../First-project/img/artists/artist2.jpg" alt="artist 2" height="300px" width="200px">
            </figure>
        </div>
    </section>
    <section id="slider" class="row-limit-size">
            <div id="window-slider">
                <div id="list-slide" style="margin-left: -500px;">
                    <div class="slide"><img src="./img/slide/1.jpg" alt="tattoo" height="500px"></div>
                    <div class="slide"><img src="./img/slide/2.jpg" alt="tattoo" height="500px"></div>
                    <div class="slide"><img src="./img/slide/3.jpg" alt="tattoo" height="500px"></div>
                    <div class="slide"><img src="./img/slide/4.jpg" alt="tattoo" height="500px"></div>
                    <div class="slide"><img src="./img/slide/5.jpg" alt="tattoo" height="500px"></div>
                    <div class="slide"><img src="./img/slide/6.jpg" alt="tattoo" height="500px"></div>
                </div>
            </div>
            <div id="button">
                <div id="left"><img src="./img/Ellipse1.png" alt="right gallery button" height="40px"></div>
                <div id="right"><img src="./img/Ellipse2.png" alt="left gallery button" height="40px"></div>
            </div>
    </section>
    <section id="faq" class="row-limit-size">
    </section>
    <section id="contact" class="row-limit-size">
    </section>
    <footer class="row-limit-size"></footer>
    <script src="./js/script.js"></script>
</body>

</html>
